<!DOCTYPE htm
        <html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Koffie</title>
</head>
<body>
<h1>Koffie</h1>
<ul id="koffielijst">
    <li>koffie 1</li>
    <li>koffie 2</li>
</ul>

<h2>Verse Koffie!</h2>
<form id="koffieform">
    <ul><label>Naam <input name="naam" type="text"/></label></ul>
    <ul><label>Barcode <input name="barcode" type="text"/></label></ul>
    <ul><label>Prijs <input name="prijs" type="text"/></label></ul>
    <ul><label>Sterkte <input name="sterkte" type="number" min="0" max="10"/></label></ul>
    <button id="opsturen">opsturen</button>
</form>

<h2>Inloggen</h2>
<form id="inlogform">
    <ul><label>User <input name="username" type="text"/></label></ul>
    <ul><label>Password <input name="password" type="password"/></label></ul>
    <button id="inloggen">inloggen</button>
</form>

<script src="index.js" type="module"></script>

</body>
</html>
